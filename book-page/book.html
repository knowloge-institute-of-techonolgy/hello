/* Smooth scrolling */
.link {

}

.link::before,
.link::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 2px;
    background: transparent;
    transform: scaleX(0);
    transition: all 0.6s ease;
}

.link::before {
    top: 0;
    left: 0;

}

.link::after {

}

.link:hover::before,
.link:hover::after {
